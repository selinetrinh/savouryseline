<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoury Seline</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="index-page">

    <script src="script.js" defer></script>

    <!-- background video -->
    <video id="bgVideo" class="bg-video" autoplay loop muted playsinline>
    <source src="homepage_video_lowexposure.mp4" type="video/mp4"> 
    Your browser does not support the video tag.
    </video>

    <div class="video-controls">
        <button id="playBtn" style="display: none;">
          <img src="icons/play.png" alt="Play">
        </button>
        <button id="pauseBtn">
          <img src="icons/pause.png" alt="Pause">
        </button>
    </div>

    <!-- logo -->
    <img src="images/logo.svg" alt="Savoury Seline" class="logo" />

    <!-- top right icons -->
    <div class="top-right-icons">
        <img src="icons/heart.png" alt="Favorite" class="icon">
        <img src="icons/menu.png" alt="Menu" class="icon" id="menu-icon">
    </div>

    <!-- navigation buttons -->
    <div class="nav-buttons">
        <div class="nav-button recipes-btn">
            <a href="recipes.html">RECIPES</a>
        </div>
        <div class="nav-button about-btn">
            <a href="about.html">ABOUT</a>
        </div>
    </div>

    <!-- menu bar -->
    <div id="menu-bar">
        <div class="menu-content">
            <a href="recipes.html" class="menu-item">RECIPES</a>
            <div class="sub-menu">
                <a href="have-a-bite.html" class="sub-item">HAVE A BITE</a>
                <a href="have-a-sip.html" class="sub-item">HAVE A SIP</a>
            </div>
            <a href="about.html" class="menu-item">ABOUT</a>
        </div>

        <!-- back to homepage button -->
        <img src="icons/home.png" id="home-icon" alt="Home">

        <!-- cancel button -->
        <img src="icons/cancel.png" alt="Close Menu" class="icon" id="close-menu" style="color:#F4D760;;">

        <!-- menu content -->
        <div class="menu-content">
            <a href="recipes.html" class="menu-item">RECIPES</a>
            <div class="sub-menu">
                <a href="have-a-bite.html" class="sub-item">HAVE A BITE</a>
                <a href="have-a-sip.html" class="sub-item">HAVE A SIP</a>
            </div>
            <a href="about.html" class="menu-item">ABOUT</a>
        </div>
    </div>

    <script>
        // video controls
        const video = document.getElementById('bgVideo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        playBtn.addEventListener('click', () => {
            video.play();
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline';
        });

        pauseBtn.addEventListener('click', () => {
            video.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline';
        });
    </script>
</body>

</html>
